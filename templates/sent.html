<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sent Mail | Voice Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  window.CURRENT_PAGE = "gmail_sent";
</script>

<link rel="stylesheet"
 href="https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Google Sans", Roboto, Arial, sans-serif;
  background:linear-gradient(135deg,#0b1220,#1f3b57,#7fa6c9);
  min-height:100vh;
}

/* TOP BAR */
.topbar{
  height:64px;
  display:flex;
  align-items:center;
  padding:0 20px;
  color:white;
}

/* CARD */
.card{
  margin:20px auto;
  max-width:900px;
  background:white;
  border-radius:18px;
  box-shadow:0 10px 28px rgba(0,0,0,.18);
  overflow:hidden;
}

/* ROW */
.mail{
  display:flex;
  justify-content:space-between;
  padding:14px 20px;
  border-bottom:1px solid #eee;
  cursor:pointer;
  font-size:14px;
}

.mail:hover{
  background:#f1f3f4;
}

.left{
  max-width:70%;
}

.to{
  font-weight:500;
}

.subject{
  color:#5f6368;
}

.date{
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="topbar">
  <h3>ðŸ“¤ Sent</h3>
</div>

<div class="card">
  {% for mail in emails %}
    <a href="/open_sent/{{ mail.id }}"
       class="sent-mail"
       data-index="{{ loop.index }}"
       style="text-decoration:none;color:inherit">

      <div class="mail">
        <div class="left">
          <div class="to">To: {{ mail.to }}</div>
          <div class="subject">{{ mail.subject }}</div>
        </div>
        <div class="date">{{ mail.date }}</div>
      </div>

    </a>
  {% endfor %}
</div>

<script src="{{ url_for('static', filename='js/voice_webspeech.js') }}"></script>
</body>
</html>
