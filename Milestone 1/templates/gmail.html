<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gmail | Voice Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdn-uicons.flaticon.com/2.4.2/uicons-regular-rounded/css/uicons-regular-rounded.css">

<script>
  window.CURRENT_PAGE = "gmail_inbox";
</script>
<style>

/* ================= RESET ================= */
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Google Sans", Roboto, Arial, sans-serif;
  background:linear-gradient(135deg,#0b1220,#1f3b57,#7fa6c9);
  min-height:100vh;
  overflow:auto;
}

/* ================= TOP BAR ================= */
.topbar{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;

  /* IMPORTANT: transparent */
  background:transparent;

  border-bottom:1px solid rgba(255,255,255,0.15);
}

.mail-link {
  text-decoration: none;
  color: inherit;
  display: block;
}


.left-top{
  display:flex;
  align-items:center;
  gap:14px;
}

.topbar h3{
  color:white;
  font-weight:500;
}

.menu-btn,
.top-actions i{
  color:white;
}

.menu-btn:hover,
.top-actions i:hover{
  opacity:0.85;
}



.top-actions{
  display:flex;
  align-items:center;
  gap:18px;
}

.top-actions i{
  font-size:20px;
  color:#5f6368;
  cursor:pointer;
}

/* ================= USER AVATAR ================= */
.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#1a73e8;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  cursor:pointer;
}

/* ================= USER MENU ================= */
.user-popup{
  position:absolute;
  right:16px;
  top:64px;
  width:260px;
  background:white;
  border-radius:8px;
  box-shadow:0 6px 20px rgba(0,0,0,.25);
  display:none;
  z-index:100;
}

.user-popup .email{
  padding:16px;
  font-size:13px;
  border-bottom:1px solid #e0e0e0;
  overflow:hidden;
  text-overflow:ellipsis;
}

.user-popup a{
  display:block;
  padding:12px 16px;
  text-decoration:none;
  color:#d93025;
  font-weight:500;
}

.user-popup a:hover{
  background:#f8f9fa;
}

/* ================= LAYOUT ================= */
.layout{
  display:flex;
  height:calc(100vh - 64px);
  padding:16px;
  gap:16px;
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:256px;
  background:white;
  border-radius:16px;
  padding:8px;
  box-shadow:0 8px 24px rgba(0,0,0,.15);
  transform:translateX(-110%);
  transition:.25s ease;
}

.sidebar.open{
  transform:translateX(0);
}

.nav a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:10px 14px;
  border-radius:20px;
  font-size:14px;
  color:#202124;
  cursor:pointer;
}

.nav a:hover{
  background:#f1f3f4;
}

.nav a.active{
  background:#e8f0fe;
  color:#1a73e8;
  font-weight:500;
}

/* ================= MAIL AREA ================= */
.mail-area{
  flex:1;
  background:white;
  border-radius:18px;
  overflow-y:auto;
  box-shadow:0 10px 28px rgba(0,0,0,.18);
}

/* ================= MAIL ROW ================= */
.mail{
  display:flex;
  align-items:center;
  gap:16px;
  padding:12px 16px;
  border-bottom:1px solid #f1f3f4;
  cursor:pointer;
  font-size:14px;
}

.mail:hover{
  background:#f1f3f4;
}

.from{
  width:220px;
  font-weight:500;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.subject{
  color:#5f6368;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* ================= COMPOSE ================= */
.compose{
  position:fixed;
  bottom:28px;
  right:28px;
  height:56px;
  padding:0 24px;
  border-radius:28px;
  background:#1a73e8;
  border:none;
  color:white;
  font-size:14px;
  font-weight:500;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
  box-shadow:0 12px 30px rgba(0,0,0,.35);
}

.compose:hover{
  background:#185abc;
}

</style>
</head>

<body>

<div class="topbar">
  <div class="left-top">
    <i class="fi fi-rr-menu-burger menu-btn" onclick="toggleSidebar()"></i>
    <h3>Inbox</h3>
  </div>
  <div class="top-actions">
    <i class="fi fi-rr-refresh" onclick="location.reload()"></i>
    <div class="avatar" onclick="toggleUser()">V</div>
  </div>
</div>

<div class="layout">
  <aside class="sidebar" id="sidebar">
    <nav class="nav">
      <a class="active">Inbox</a>
      <a>Starred</a>
      <a>Sent</a>
      <a>Drafts</a>
    </nav>
  </aside>

  <main class="mail-area">
    {% for mail in emails %}
      <a href="/open_email/{{ loop.index0 }}" class="mail-link">
        <div class="mail">
          <div class="from">{{ mail.from }}</div>
          <div class="subject">{{ mail.subject }}</div>
        </div>
      </a>
    {% endfor %}
  </main>
</div>

<!-- âœ… JS FILES INSIDE BODY, BEFORE </body> -->
<script src="{{ url_for('static', filename='js/voice_webspeech.js') }}"></script>

</body>
</html>
